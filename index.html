<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <title>Frontend Mentor | Pod request access landing page</title>
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Start App -->
    <main class="main">
      <!-- Header start-->
      <section class="main__header">
        <img src="./assets/desktop/logo.svg" alt="Pod Logo" />
      </section>
      <!-- Header end -->

      <!-- Content start -->
      <section class="main__content">
        <div class="main__content-text">
          <h2 class="main__content-text-title">
            <span>Publish your podcasts </span> everywhere.
          </h2>
          <p class="main__content-text-paragraph">
            Upload your audio to Pod with a single click. Weâ€™ll then distribute
            your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket
            Casts and more!
          </p>
        </div>

        <div class="main__content-logos">
          <div class="main__content-logo-spotify logo-partner"></div>
          <div class="main__content-logo-apple logo-partner"></div>
          <div class="main__content-logo-google logo-partner"></div>
          <div class="main__content-logo-pocket logo-partner"></div>
        </div>

        <div class="main__content-buttons">
          <form id="form">
            <input
              type="text"
              class="main__content-input"
              placeholder="Email address"
            />
            <button type="submit" class="main__content-button">
              Request access
            </button>
          </form>
        </div>
      </section>

      <!-- Tablet Layout Img -->
      <div class="main__tablet-img">
        <img
          src="./assets/tablet/image-host.jpg"
          alt="A man Recording Podcast"
        />
      </div>

      <!-- Desktop Layout Img -->
      <div class="main__desktop-img">
        <img src="./assets/desktop/Bitmap.png" alt="A man Recording Podcast" />
      </div>

      <!-- Layout - Patter SVG-->
      <div class="main_tablet-pattern">
        <img
          src="./assets/desktop/bg-pattern-dots.svg"
          alt="Background Pattern"
        />
      </div>

      <!-- Content end -->
    </main>

    <!-- End App -->
  </body>
</html>
